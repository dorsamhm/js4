                </figure>
                <figure>
                    <img src="assets/img/gallery/vasyl_khodakivskyi_moon_sonata.jpg" alt="moon sonata">

                    <figcaption><span>the way</span></figcaption>

            </div>
        </section>
    </main>
</body>
<script>
    let _main = document.getElementsByTagName('main')[0]
    // console.log(_main);
    let gallery = document.getElementsByClassName('gallery')[0]
    let tGallery = gallery.computedStyleMap().get('top').value
    let lGallery = gallery.computedStyleMap().get('left').value
    let _100vw = _main.clientWidth/2.5
    let _100vh = _main.clientHeight/2
    // console.log(_100vw);
    window.addEventListener('keydown', function(e){
        if(e.keyCode == 37 || e.keyCode == 39)
        {
            window.addEventListener('scroll', slideX)
            window.removeEventListener('scroll', slideY)
        }
        else if(e.keyCode == 38 || e.keyCode == 40){
            window.addEventListener('scroll', slideY)
            window.removeEventListener('scroll', slideX)
        }
    })

    function slideY(){
        let temp = window.scrollY
        // console.log(temp);
        gallery.style.transform = 'translateX(-50%) rotateX('+(temp/10)+'deg)'
        gallery.style.top = _100vh/7 + 'px'
    }
    function slideX(){
        let tempX = window.scrollX
        gallery.style.transform = 'translateX(-50%) rotateY('+(tempX/5)+'deg)'
        gallery.style.left =  lGallery + ((tempX/2.5)/_100vw)*100 + '%'
        gallery.style.top = _100vh/7 + 'px'
    }
</script>
</html>
