<script>
let sec = document.getElementsByClassName('contact')[0]
let menu = document.querySelector('.menu')
let toggle = document.querySelector('.toggle')
// console.log(toggle);
let iconToggle = document.querySelector('.toggle i')
let i = 1;
toggle.addEventListener('click', function(){
    if(i%2){
        menu.style.clipPath = 'circle(150% at 50% 0%)'
        iconToggle.classList.remove('bi-x-diamond')
        iconToggle.classList.add('bi-x-diamond-fill')
    }
    else{
        menu.style.clipPath = 'circle(70px at 50% 0%)'
        iconToggle.classList.add('bi-x-diamond')
        iconToggle.classList.remove('bi-x-diamond-fill')
    }
    i++
})
</script>
